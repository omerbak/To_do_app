<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Fontawsome -->
    <script src="https://kit.fontawesome.com/2faaae2ca3.js" crossorigin="anonymous"></script>

    <title>To Do List</title>
</head>
<body>
    
    <div class="container">
        <form class="form add-form">
            <input type="text" class="input">
            <button type="submit" class="add">Add Task</button>
        </form>
        <nav class="filter-nav">
            <ul>
                <li class="filter-item selected" data-filter="all">All</li>
                <li class="filter-item" data-filter="completed">Completed</li>
                <li class="filter-item" data-filter="active">Active</li>
            </ul>
        </nav>
        <div class="tasks">
        </div>
        <div class="edit-page">
            <div class="container">
                <form class="form edit-form">
                    <input name="text" type="text" class="input">
                    <button type="submit" class="edit-btn">Edit Task</button>
                    <div class="cancel-btn">Cancel</div>
                </form>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
